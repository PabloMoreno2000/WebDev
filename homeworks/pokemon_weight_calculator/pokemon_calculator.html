<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab items list</title>
    <script src="./pokemon_calculator.js"></script>
  </head>
  <body>
    <div
      class="d-flex justify-content-center container"
      style="
        flex-direction: column;
        margin-bottom: 1em;
        margin-top: 1em;
        max-width: 500px;
      "
    >
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input
          id="pokemon-input"
          type="text"
          class="form-control"
          placeholder="Pokemon name"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <button id="add-pokemon" type="button" class="btn btn-info">
        Click to add Pokemon!
      </button>
    </div>

    <div class="text-center" id="total"></div>

    <div class="d-flex justify-content-center text-center">
      <ul class="items list-group" id="item_list" style="visibility: hidden">
        <li class="list-group-item active">Pokemons</li>
      </ul>
    </div>
  </body>
</html>
