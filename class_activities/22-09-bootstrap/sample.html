<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <!--Put everything inside a container for the whole page to be resizable-->
    <div class="container">
      <h1>Hello, world!</h1>
    </div>

    <!--In total we have 12 columns. When the column size per element is not specified,
    the 12 are distributed-->
    <div class="container">
      <div class="row">
        <!--You can define certain column sizes and the one without specific size will 
        equally get the rest-->
        <div class="col">One of three columns</div>
        <div class="col-6">One of three columns</div>
        <div class="col">One of three columns</div>
        <!--This is a breakline, like having two different rows-->
        <div class="w-100"></div>
        <div class="col">One of two columns</div>
        <div class="col">One of two columns</div>
      </div>

      <div class="row">
        <!--with sm,md,lg we can specify how many columns depending on
        the screen size-->
        <!--If the sum of columns is bigger than 12, the remaining go to a new line below-->
        <div class="col-md-6 col-sm-12 col-lg-4">
          One of three columns
          <!--We can have other rows inside columns-->
          <div class="row">
            <div class="col"></div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12 col-lg-4">One of three columns</div>
        <div class="col-md-6 col-sm-12 col-lg-4">One of three columns</div>
      </div>

      <!--row-cols-X says to have X columns per row-->
      <div class="row row-cols-2">
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
      </div>

      <!--offset-md-4 is to leave 4 columns of space when the size is medium-->
      <div class="row">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4 offset-md-4">.col-md-4 .offset-md-4</div>
      </div>
    </div>

    <!--Note: Check the display part-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
